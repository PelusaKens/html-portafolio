<h1>Me fui de vacaciones</h1>
<p>
  El sol salió a janguear con las nube' <br />
  Y me regalaron un día cabrón <br />
  Como cuando me quedaba en Boquerón <br />
  O en Manatí <br />
  Lo mejor nunca se sube <br />
  Al menos que en la radio salga esta canción <br />
  Hoy vo'a darle paz a mi corazón <br />
  Por eso me perdí <br />
</p>
